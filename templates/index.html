<!DOCTYPE html>
<html>
<head>
    <title>Predictive Maintenance System</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Predictive Maintenance</h2>

    <form action="/predict" method="post">
        <input type="number" step="any" name="temperature" placeholder="Temperature (°C)" required><br>
        <input type="number" step="any" name="vibration" placeholder="Vibration (m/s²)" required><br>
        <input type="number" step="any" name="power" placeholder="Power (W)" required><br>
        <input type="number" step="any" name="voltage" placeholder="Voltage (V)" required><br>
        <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required><br>
        <input type="number" step="any" name="maintenance" placeholder="Hours Since Last Maintenance" required><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
    <h4>Failure Probability: {{ probability }}</h4>
</div>

</body>
</html>
